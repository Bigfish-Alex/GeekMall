<!DOCTYPE html>
<html ng-app="infoApp" ng-controller="infoController">
	<head>
		<meta charset="utf-8">
		<title>INFO</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.css">
		<link rel="stylesheet" type="text/css" href="css/loading.css"/>
		<link rel="stylesheet" type="text/css" href="css/geekinfo.css"/>
		<script src="js/jquery-3.1.1.min.js " type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/geekinfoList.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div class="loader">
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		</div>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll" id="infoScroll">
				<ul class="mui-table-view">
				    <li class="mui-table-view-cell mui-media" ng-repeat="item in infoList" linkto="{{item.link}}">
			            <img class="mui-media-object mui-pull-left" ng-src="{{item.imageurls[0].url}}" ng-if="item.havePic">
			            <div class="mui-media-body">
			                <span ng-bind="item.title"></span>
			                <p class='mui-ellipsis' ng-bind="item.pubDate"></p>
			            </div>
				    </li>
				</ul>
			</div>
		</div>
	</body>

</html>
