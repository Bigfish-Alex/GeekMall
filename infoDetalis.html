<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/mui.css"/>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			iframe{
				border: none;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				var infoSrc=localStorage.getItem('infoSrc');
				$('#infoDetails').attr('src',infoSrc);
				$('#back').click(function(){
					mui.back();
				})
			})
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="geekinfo.html"><img src="images/back.png" id="back"/></a>
            <h1 class="mui-title">资讯详情</h1>
        </header>
        <div class="centerContainer">
			<iframe src="" width="100%" height="100%" id="infoDetails"></iframe>
        </div>
	</body>
</html>
