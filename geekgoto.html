<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="css/geekgoto.css"/>
		
		<!--js-->
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/html5PlusCommon.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/photo.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/global.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=932dcea33006a3bc3140cbfd3c8c1d56"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<img src="images/back.png" id="back"/>
            <h1 class="mui-title">体验店</h1>
        </header>
        <div class="centerContainer" id="mapContainer">
			
        </div>
        <script type="text/javascript">
	        var map = new AMap.Map('mapContainer',{
	            resizeEnable: true,
	            zoom: 14,
	            center: [113.06, 22.61]
	        });
	        map.plugin(['AMap.ToolBar','AMap.Scale'], function() {
	            map.addControl(new AMap.ToolBar());
	            map.addControl(new AMap.Scale()); 
	        });
	        var back=document.getElementById('back');
			back.addEventListener('tap',function(){
				mui.back();
			})
	    </script>
	</body>
</html>
